name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: Shellcheck Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        run: ./tests/run-shellcheck.sh

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          chmod +x tests/test-runner.sh
          ./tests/test-runner.sh

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: unit-test-logs
          path: |
            tests/*.log
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          chmod +x tests/run-all-tests.sh
          ./tests/run-all-tests.sh --suite integration

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-logs
          path: |
            tests/*.log
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test, tui-test, orchestrator-py-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E tests
        run: |
          chmod +x tests/run-all-tests.sh
          ./tests/run-all-tests.sh --suite e2e

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-logs
          path: |
            tests/*.log
          retention-days: 7

  tui-test:
    name: TUI Python Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run TUI tests
        run: |
          chmod +x tests/tui-test-runner.sh
          ./tests/tui-test-runner.sh

  orchestrator-py-test:
    name: Orchestrator Python Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run orchestrator-py tests
        run: ./tests/orchestrator-py-test-runner.sh -v

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run Python lint
        run: ./tests/python-lint-runner.sh
